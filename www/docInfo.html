<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <a class="button button-small icon-left ion-chevron-left button-clear button-dark" href="body.html.old"></a>
        <a class="button button-icon icon ion-home pull-right" href="index.html"></a>
        <div style="margin-left: 50px"><img src="img/Logo-orig.png" style="height: 39px"/></div>
    </ion-header-bar>
    <ion-content>
        <div>


            <div class="panel panel-info" style="margin-bottom: 0">
                <div class="panel-body">
                    <div class="container-fixed">

                        <div class="col-xs-6">
                            <div class="profile-pic">
                                <img src="https://asset3.betterdoctor.com/images/52c0e8304214f831eb00022d-1_thumbnail.jpg">
                            </div>
                        </div>

                        <div class="col-xs-6" style="font-size: 11px">
                            <div class="speciality"><p>Speciality: Orthopedic Surgeon</p></div>
                            <div class="city-state"><p>Address: 123 ABC, Fremont, CA 94539</p></div>
                            <div class="phone"><p>Phone: (510) 123-4567</p></div>
                            <div class="rating"><p>Rating: *****</p></div>
                        </div>
                    </div>
                </div>

                <!--buttons-->
                <div class="panel-footer" style="height: 50px;">
                    <div style="text-align: center;">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning">Prev</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success">Schedule Appointment</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning">Next</button>
                        </div>
                    </div>
                </div>
                <!--end buttons-->
            </div>
            <!--end container body-->

            <!--Reviews-->
            <div class="container-fixed panel panel-danger" style="border-top: 0px">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align:center">Reviews</h3>
                </div>

                <div class="panel-body">
                    <div class="container-fixed">
                        <ul class="list-group" >
                            <ion-scroll>
                                <li class="list-group-item">He's good.</li>
                                <li class="list-group-item">He's ok.</li>
                                <li class="list-group-item">He's bad.</li>
                                <li class="list-group-item">He's good.</li>
                                <li class="list-group-item">He's ok.</li>
                                <li class="list-group-item">He's bad.</li>
                            </ion-scroll>
                        </ul>
                    </div>
                </div>
            </div>
           </div>
    </ion-content>

</ion-pane>
</body>
</html>
